<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <h2>Ejercicio numeros 1 al 100</h2>
    <script>
      function saltarLinea() {
        document.write("<br>");
      }
      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }
      let numero = 1;
      let total = 100;

      while (numero <= total) {
        if (numero % 2 == 0) {
          imprimir(numero);
          numero++;
        } else {
          numero++;
        }
      }
      /**

        contador = contador + 2; // incrementar de dos en dos
    }**/
      document.write("<br> FIN");
    </script>
  </body>
